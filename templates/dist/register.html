<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register Form</h2>
    <form id="register-form" action="/users/Register" method="POST">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="email">Username:</label><br>
        <input type="username" id="username" name="username"><br>
        <label for="email">Age:</label><br>
        <input type="number" id="age" name="age"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <label for="profile_image_url">profile_image_url:</label><br>
        <input type="profile_image_url" id="profile_image_url" name="profile_image_url"><br><br>
        <input type="submit" value="Register">
    </form>
    <pre id="register-result"></pre>

    <script>
document.getElementById('register-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const username = document.getElementById('username').value;
    const age = document.getElementById('age').value;
    const password = document.getElementById('password').value;
    const profileImageUrl = document.getElementById('profile_image_url').value;

    const data = {
        email: email,
        username: username,
        age: age,
        password: password,
        profile_image_url: profileImageUrl
    };

    fetch(`/users/register`, {
        method: 'POST',
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('register-result').innerText = JSON.stringify(data, null, 2);
    });
});
    </script>
</body>
</html>
