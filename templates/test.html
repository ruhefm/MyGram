<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP PUT Request Test</title>
</head>
<body>
    <h1>HTTP PUT Request Test</h1>
    
    <h2>Update User</h2>
    <form id="put-form">
        <label for="userId">User ID:</label><br>
        <input type="text" id="userId" name="userId" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br>
        <button type="submit">Update User</button>
    </form>
    <pre id="put-result"></pre>

    <script>
        document.getElementById('put-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const userId = formData.get('userId');
            fetch(`/users/`, {
                method: 'PUT',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('put-result').innerText = JSON.stringify(data, null, 2);
            });
        });
    </script>
</body>
</html>
